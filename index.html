<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote File Manager | Julfiker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .manager-card {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .code-editor {
            font-family: 'Courier New', Courier, monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            height: 400px;
            resize: vertical;
        }
        .status-alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="manager-card">
        <h3 class="text-center mb-4 text-primary">ðŸš€ cPanel File Sync Console</h3>
        <hr>

        <div id="statusBox" class="alert status-alert"></div>

        <div class="row g-3">
            <div class="col-md-12">
                <label class="form-label fw-bold">File Name (with extension):</label>
                <input type="text" id="fileName" class="form-control" placeholder="e.g., bio.html or index.php" value="index.html">
            </div>

            <div class="col-md-12">
                <label class="form-label fw-bold">File Content:</label>
                <textarea id="fileContent" class="code-editor" placeholder="Type your code here..."></textarea>
            </div>

            <div class="col-md-12 d-flex gap-2">
                <button onclick="sendRequest('write')" id="saveBtn" class="btn btn-success flex-grow-1 py-2 fw-bold">
                    Upload / Update File
                </button>
                <button onclick="confirmDelete()" id="deleteBtn" class="btn btn-danger py-2 fw-bold">
                    Delete File
                </button>
            </div>
        </div>

        <div class="mt-4 text-center">
            <small class="text-muted">Domain Lock & Secret Key Protection Enabled</small>
        </div>
    </div>
</div>

<script>
    // --- à¦†à¦ªà¦¨à¦¾à¦° à¦¤à¦¥à§à¦¯ à¦à¦–à¦¾à¦¨à§‡ à¦¬à¦¸à¦¾à¦¨ ---
    const CONFIG = {
        PHP_URL: 'https://staxteam.com/manager.php', // à¦†à¦ªà¦¨à¦¾à¦° manager.php à¦à¦° à¦²à¦¿à¦™à§à¦•
        SECRET_KEY: 'my_super_secure_token_2026' // manager.php à¦¤à§‡ à¦¦à§‡à¦“à§Ÿà¦¾ à¦¸à¦¿à¦•à§à¦°à§‡à¦Ÿ à¦•à¦¿
    };

    function showStatus(message, type) {
        const statusBox = document.getElementById('statusBox');
        statusBox.style.display = 'block';
        statusBox.className = `alert status-alert alert-${type}`;
        statusBox.innerText = message;
        
        // à§« à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦®à§‡à¦¸à§‡à¦œ à¦šà¦²à§‡ à¦¯à¦¾à¦¬à§‡
        setTimeout(() => { statusBox.style.display = 'none'; }, 5000);
    }

    async function sendRequest(action) {
        const fileName = document.getElementById('fileName').value;
        const content = document.getElementById('fileContent').value;
        const saveBtn = document.getElementById('saveBtn');

        if (!fileName) {
            showStatus("Please enter a file name!", "warning");
            return;
        }

        saveBtn.disabled = true;
        saveBtn.innerText = "Processing...";

        try {
            const response = await fetch(CONFIG.PHP_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': CONFIG.SECRET_KEY
                },
                body: JSON.stringify({
                    action: action,
                    fileName: fileName,
                    content: content
                })
            });

            const result = await response.json();

            if (result.status === 'success') {
                showStatus(result.message, "success");
            } else {
                showStatus(result.message, "danger");
            }
        } catch (error) {
            showStatus("Error: Could not connect to the PHP script.", "danger");
            console.error(error);
        } finally {
            saveBtn.disabled = false;
            saveBtn.innerText = "Upload / Update File";
        }
    }

    function confirmDelete() {
        const fileName = document.getElementById('fileName').value;
        if (confirm(`Are you sure you want to DELETE ${fileName}?`)) {
            sendRequest('delete');
        }
    }
</script>

</body>
  </html>
