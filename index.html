<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPush | SaaS Web IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background: #1e1e2f; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Auth UI */
        .auth-wrapper { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #2a2a40 0%, #0f0f1a 100%); }
        .auth-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .auth-card input { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .auth-card input:focus { background: rgba(0,0,0,0.4); color: white; box-shadow: none; border-color: #0dcaf0; }
        
        /* IDE UI */
        .ide-header { background: #151522; padding: 10px 20px; border-bottom: 1px solid #2a2a40; display: flex; justify-content: space-between; align-items: center; }
        .sidebar { background: #1a1a2e; height: calc(100vh - 60px); padding: 15px; border-right: 1px solid #2a2a40; overflow-y: auto; }
        .editor-container { height: calc(100vh - 60px); display: flex; flex-direction: column; background: #282a36; }
        .editor-toolbar { background: #21222c; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #44475a;}
        
        /* CodeMirror */
        .CodeMirror { height: 100%; flex-grow: 1; font-family: 'Fira Code', monospace; font-size: 15px; }
        
        /* Lists */
        .section-title { font-size: 0.75rem; font-weight: bold; color: #6c757d; text-transform: uppercase; margin-top: 15px; margin-bottom: 10px; letter-spacing: 1px;}
        .list-item { padding: 8px 10px; border-radius: 6px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: space-between; color: #a1a1aa; margin-bottom: 4px; font-size: 0.9rem;}
        .list-item:hover, .list-item.active { background: #2a2a40; color: #fff; }
        .list-item.active { border-left: 3px solid #0dcaf0; }
        .item-icon { margin-right: 8px; width: 18px; text-align: center; }
        .folder-path { font-size: 0.75rem; color: #6c757d; }
    </style>
</head>
<body>

<div id="authSection" class="auth-wrapper">
    <div class="auth-card text-center">
        <h3 class="fw-bold text-info mb-4" id="authTitle"><i class="fas fa-laptop-code"></i> DevPush</h3>
        
        <div id="regFields" class="hidden">
            <input type="text" id="regName" class="form-control mb-3 py-2" placeholder="Full Name">
            <input type="text" id="regPhone" class="form-control mb-3 py-2" placeholder="Phone Number">
            <input type="text" id="regTg" class="form-control mb-3 py-2" placeholder="Telegram (@username)">
        </div>
        
        <input type="email" id="authEmail" class="form-control mb-3 py-2" placeholder="Email Address">
        <input type="password" id="authPass" class="form-control mb-4 py-2" placeholder="Password">
        
        <button onclick="handleAuth()" id="mainBtn" class="btn btn-info w-100 fw-bold py-2 mb-3">Log In</button>
        <a href="javascript:void(0)" onclick="toggleAuth()" class="text-secondary text-decoration-none">Need an account? Sign up</a>
    </div>
</div>

<div id="dashSection" class="hidden">
    <div class="ide-header">
        <div class="fw-bold text-info"><i class="fas fa-code me-2"></i>DevPush <span class="text-light fw-normal fs-6 ms-2" id="headerProjectName"></span></div>
        <div>
            <span class="badge bg-dark border me-3" id="userStatus">Pending</span>
            <span class="me-3"><i class="fas fa-user-circle"></i> <span id="userName">User</span></span>
            <button onclick="logout()" class="btn btn-sm btn-outline-danger"><i class="fas fa-power-off"></i></button>
        </div>
    </div>

    <div class="row g-0">
        <div class="col-md-3 sidebar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="section-title">Your Projects (<span id="projectCount">0</span>/5)</div>
                <button onclick="createProject()" class="btn btn-sm btn-outline-info p-0 px-2" title="New Project"><i class="fas fa-plus"></i></button>
            </div>
            <div id="projectList" class="mb-4 border-bottom border-secondary pb-3"></div>
            
            <div class="d-flex justify-content-between align-items-center">
                <div class="section-title">Explorer</div>
                <div>
                    <button onclick="createNewFolder()" class="btn btn-sm btn-outline-warning p-0 px-2" title="New Folder" id="btnNewFolder" disabled><i class="fas fa-folder-plus"></i></button>
                    <button onclick="createNewFile()" class="btn btn-sm btn-outline-success p-0 px-2" title="New File" id="btnNewFile" disabled><i class="fas fa-file-medical"></i></button>
                </div>
            </div>
            <div id="fileList">
                <div class="text-center text-muted small mt-3">Select a project to view files.</div>
            </div>
        </div>

        <div class="col-md-9 editor-container position-relative">
            <div id="pendingOverlay" class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center z-3" style="background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);">
                <div class="text-center p-5 bg-dark border border-secondary rounded-4 shadow-lg">
                    <i class="fas fa-lock text-warning fa-3x mb-3"></i>
                    <h3 class="text-white">Account Locked</h3>
                    <p class="text-secondary mb-4">Admin approval is required.</p>
                    <a href="https://t.me/julfikerhossenshebbir" target="_blank" class="btn btn-warning fw-bold text-dark">Contact Admin Now</a>
                </div>
            </div>

            <div class="editor-toolbar">
                <div class="d-flex align-items-center w-50">
                    <i class="fas fa-file-code text-info me-2"></i>
                    <input type="text" id="fileName" class="form-control form-control-sm bg-dark text-white border-secondary" placeholder="e.g. css/style.css" style="max-width: 300px;">
                </div>
                <div>
                    <a id="livePreviewBtn" href="#" target="_blank" class="btn btn-sm btn-outline-light me-2 disabled"><i class="fas fa-external-link-alt"></i> Live Site</a>
                    <button onclick="saveFile()" class="btn btn-sm btn-success fw-bold px-3"><i class="fas fa-save"></i> Save</button>
                </div>
            </div>
            <textarea id="codeEditorArea"></textarea>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

<script>
    const API = 'https://staxteam.com/manager.php';
    const DOMAIN = 'https://staxteam.com/projects/';
    let isLogin = true;
    let currentUser = null;
    let activeProject = null;
    let editor;

    window.onload = function() {
        editor = CodeMirror.fromTextArea(document.getElementById("codeEditorArea"), {
            mode: "htmlmixed", theme: "dracula", lineNumbers: true, autoCloseTags: true, indentUnit: 4
        });
    };

    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('authTitle').innerHTML = isLogin ? '<i class="fas fa-laptop-code"></i> DevPush' : '<i class="fas fa-user-plus"></i> Register';
        document.getElementById('regFields').classList.toggle('hidden');
        document.getElementById('mainBtn').innerText = isLogin ? 'Log In' : 'Create Account';
    }

    async function apiCall(payload) {
        const res = await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
        return await res.json();
    }

    async function handleAuth() {
        const payload = {
            action: isLogin ? 'login' : 'register',
            email: document.getElementById('authEmail').value,
            password: document.getElementById('authPass').value,
            name: document.getElementById('regName').value,
            phone: document.getElementById('regPhone').value,
            telegram: document.getElementById('regTg').value
        };

        const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000 });

        try {
            const data = await apiCall(payload);
            if (data.status === 'success') {
                if (isLogin) {
                    currentUser = data.user;
                    loadDashboard();
                    Toast.fire({ icon: 'success', title: 'Signed in successfully' });
                } else {
                    Swal.fire('Registered!', 'Wait for admin approval.', 'success');
                    toggleAuth();
                }
            } else { Swal.fire('Error', data.message, 'error'); }
        } catch (err) { Swal.fire('Error', 'Network connection failed!', 'error'); }
    }

    function loadDashboard() {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('dashSection').classList.remove('hidden');
        document.getElementById('userName').innerText = currentUser.name;
        
        const statusEl = document.getElementById('userStatus');
        statusEl.innerText = currentUser.status.toUpperCase();
        
        if (currentUser.status === 'active') {
            statusEl.className = "badge bg-success border border-success me-3";
            document.getElementById('pendingOverlay').classList.add('hidden');
            loadProjects();
            setTimeout(() => editor.refresh(), 200);
        } else {
            statusEl.className = "badge bg-warning text-dark border border-warning me-3";
            document.getElementById('pendingOverlay').classList.remove('hidden');
        }
    }

    // --- Project Management ---
    async function loadProjects() {
        const data = await apiCall({ action: 'list_projects', userId: currentUser.id });
        if(data.status === 'success') {
            currentUser.projects = data.projects;
            document.getElementById('projectCount').innerText = currentUser.projects.length;
            
            const listDiv = document.getElementById('projectList');
            listDiv.innerHTML = '';
            
            currentUser.projects.forEach(proj => {
                const isActive = activeProject === proj ? 'active' : '';
                listDiv.innerHTML += `
                    <div class="list-item ${isActive}" onclick="selectProject('${proj}')">
                        <div><i class="fas fa-globe item-icon text-primary"></i> ${proj}</div>
                    </div>
                `;
            });
        }
    }

    async function createProject() {
        if(currentUser.projects.length >= 5) return Swal.fire('Limit Reached', 'You can only have 5 projects max.', 'warning');
        
        const { value: projName } = await Swal.fire({
            title: 'New Project',
            input: 'text',
            inputLabel: 'Project Name (e.g. my-portfolio)',
            inputPlaceholder: 'Only letters, numbers, and dashes',
            showCancelButton: true
        });

        if (projName) {
            const data = await apiCall({ action: 'create_project', userId: currentUser.id, projectName: projName });
            if(data.status === 'success') {
                Swal.fire('Created!', data.message, 'success');
                loadProjects();
            } else { Swal.fire('Error', data.message, 'error'); }
        }
    }

    function selectProject(projName) {
        activeProject = projName;
        document.getElementById('headerProjectName').innerText = `[ ${projName} ]`;
        
        const liveBtn = document.getElementById('livePreviewBtn');
        liveBtn.href = `${DOMAIN}${projName}/`;
        liveBtn.classList.remove('disabled');

        document.getElementById('btnNewFolder').disabled = false;
        document.getElementById('btnNewFile').disabled = false;
        
        loadProjects(); // Re-render to show active state
        fetchFiles();
        
        // Reset editor
        document.getElementById('fileName').value = 'index.html';
        loadFile('index.html');
    }

    // --- File Management ---
    async function fetchFiles() {
        if(!activeProject) return;
        const data = await apiCall({ action: 'list_files', userId: currentUser.id, projectName: activeProject });
        const listDiv = document.getElementById('fileList');
        listDiv.innerHTML = '';

        if (data.files && data.files.length > 0) {
            data.files.forEach(file => {
                let icon = file.endsWith('.css') ? 'fab fa-css3-alt text-info' : file.endsWith('.js') ? 'fab fa-js text-warning' : 'fab fa-html5 text-danger';
                listDiv.innerHTML += `
                    <div class="list-item" onclick="loadFile('${file}')">
                        <div><i class="${icon} item-icon"></i> ${file.split('/').pop()} <span class="folder-path d-block">${file}</span></div>
                        <i class="fas fa-trash text-secondary" onclick="event.stopPropagation(); deleteFile('${file}')" title="Delete"></i>
                    </div>
                `;
            });
        } else {
            listDiv.innerHTML = '<p class="text-secondary small fst-italic">No files found.</p>';
        }
    }

    async function createNewFolder() {
        const { value: folderName } = await Swal.fire({
            title: 'New Folder', input: 'text', inputPlaceholder: 'e.g. css or assets/img', showCancelButton: true
        });
        if (folderName) {
            const data = await apiCall({ action: 'create_folder', userId: currentUser.id, projectName: activeProject, folderName: folderName });
            if(data.status === 'success') {
                Swal.fire({ position: 'top-end', icon: 'success', title: data.message, showConfirmButton: false, timer: 1500 });
                fetchFiles();
            } else { Swal.fire('Error', data.message, 'error'); }
        }
    }

    function createNewFile() {
        document.getElementById('fileName').value = "new_folder/new_file.html";
        editor.setValue("\n");
        editor.setOption("mode", "htmlmixed");
    }

    async function loadFile(fileName) {
        document.getElementById('fileName').value = fileName;
        let mode = "htmlmixed";
        if(fileName.endsWith('.css')) mode = "css";
        if(fileName.endsWith('.js')) mode = "javascript";
        editor.setOption("mode", mode);

        const data = await apiCall({ action: 'read_file', userId: currentUser.id, projectName: activeProject, fileName: fileName });
        if(data.status === 'success') editor.setValue(data.content);
    }

    async function saveFile() {
        if(!activeProject) return Swal.fire('Warning', 'Select a project first', 'warning');
        const fName = document.getElementById('fileName').value;
        if(!fName) return Swal.fire('Warning', 'File name cannot be empty', 'warning');

        const payload = {
            action: 'file_op', operation: 'write', userId: currentUser.id, projectName: activeProject,
            fileName: fName, content: editor.getValue()
        };

        const data = await apiCall(payload);
        if(data.status === 'success') {
            Swal.fire({ position: 'top-end', icon: 'success', title: data.message, showConfirmButton: false, timer: 1500 });
            fetchFiles();
        } else { Swal.fire('Error', data.message, 'error'); }
    }

    function deleteFile(fileName) {
        Swal.fire({
            title: 'Are you sure?', text: `Delete ${fileName}?`, icon: 'warning',
            showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                apiCall({ action: 'file_op', operation: 'delete', userId: currentUser.id, projectName: activeProject, fileName: fileName })
                .then(data => {
                    Swal.fire('Deleted!', data.message, 'success');
                    if(document.getElementById('fileName').value === fileName) {
                        document.getElementById('fileName').value = ''; editor.setValue('');
                    }
                    fetchFiles();
                });
            }
        });
    }

    function logout() { location.reload(); }
</script>
</body>
</html>
