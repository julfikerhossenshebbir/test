<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPush | SaaS IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/vscode-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --bg-dark: #1e1e1e; --bg-sidebar: #252526; --bg-header: #333333; --text-main: #d4d4d4; --text-muted: #858585; --accent: #007acc; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* Auth Card */
        .auth-wrapper { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--bg-sidebar); padding: 40px; border-radius: 12px; border: 1px solid var(--bg-header); width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-card input { background: var(--bg-dark); border: 1px solid var(--bg-header); color: var(--text-main); }
        .auth-card input:focus { background: #111; color: white; border-color: var(--accent); box-shadow: none; }
        
        /* Layout */
        .ide-header { background: var(--bg-header); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #000; }
        .sidebar { background: var(--bg-sidebar); height: calc(100vh - 50px); padding: 15px; border-right: 1px solid var(--bg-header); overflow-y: auto; }
        .editor-container { height: calc(100vh - 50px); display: flex; flex-direction: column; }
        .editor-toolbar { background: var(--bg-sidebar); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #000; gap: 10px; flex-wrap: wrap;}
        
        /* CodeMirror */
        .CodeMirror { height: 100%; flex-grow: 1; font-family: 'Consolas', monospace; font-size: 15px; background: var(--bg-dark) !important;}
        
        /* Lists */
        .section-title { font-size: 0.75rem; font-weight: bold; color: var(--text-muted); text-transform: uppercase; margin: 15px 0 10px 0; letter-spacing: 1px;}
        .list-item { padding: 8px 10px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; color: var(--text-main); font-size: 0.9rem; margin-bottom: 4px;}
        .list-item:hover { background: #2a2d2e; }
        .list-item.active { background: #37373d; border-left: 3px solid var(--accent); }
        .action-icons i { margin-left: 10px; opacity: 0.6; transition: 0.2s; }
        .action-icons i:hover { opacity: 1; color: white; }
        
        /* Mobile Specific */
        @media (max-width: 768px) {
            .sidebar { position: fixed; z-index: 1000; left: -100%; transition: 0.3s; width: 280px; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
            .sidebar.open { left: 0; }
            .mobile-overlay { display: none; position: fixed; top:0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
            .mobile-overlay.open { display: block; }
            .editor-toolbar input { width: 100% !important; max-width: 100% !important; margin-bottom: 10px;}
            .toolbar-actions { width: 100%; display: flex; justify-content: space-between;}
        }
    </style>
</head>
<body>

<div id="authSection" class="auth-wrapper hidden">
    <div class="auth-card text-center">
        <h3 class="fw-bold mb-4" style="color: var(--accent);"><i class="fas fa-code"></i> DevPush</h3>
        <div id="regFields" class="hidden">
            <input type="text" id="regName" class="form-control mb-3 py-2" placeholder="Full Name">
            <input type="text" id="regPhone" class="form-control mb-3 py-2" placeholder="Phone Number">
            <input type="text" id="regTg" class="form-control mb-3 py-2" placeholder="Telegram (@username)">
        </div>
        <input type="email" id="authEmail" class="form-control mb-3 py-2" placeholder="Email Address">
        <input type="password" id="authPass" class="form-control mb-4 py-2" placeholder="Password">
        
        <button onclick="handleAuth()" id="mainBtn" class="btn w-100 fw-bold py-2 mb-3" style="background: var(--accent); color: white;">Log In</button>
        <a href="javascript:void(0)" onclick="toggleAuth()" class="text-decoration-none" style="color: var(--text-muted);">Create new account</a>
    </div>
</div>

<div id="dashSection" class="hidden">
    <div class="ide-header">
        <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-outline-secondary text-white me-3 d-md-none border-0" onclick="toggleSidebar()"><i class="fas fa-bars fa-lg"></i></button>
            <div class="fw-bold fs-5" style="color: var(--accent);"><i class="fas fa-laptop-code me-2"></i>DevPush <span class="text-white fw-normal ms-2 fs-6" id="headerProjectName"></span></div>
        </div>
        <div>
            <span class="badge bg-dark border border-secondary me-2 d-none d-sm-inline" id="userStatus">Pending</span>
            <span class="me-3 d-none d-sm-inline"><i class="fas fa-user-circle"></i> <span id="userName">User</span></span>
            <button onclick="logout()" class="btn btn-sm btn-outline-danger border-0" title="Logout"><i class="fas fa-sign-out-alt fa-lg"></i></button>
        </div>
    </div>

    <div class="row g-0 position-relative">
        <div class="mobile-overlay" id="mobileOverlay" onclick="toggleSidebar()"></div>
        
        <div class="col-md-3 sidebar" id="sidebar">
            <a href="https://t.me/julfikerhossenshebbir" target="_blank" class="btn btn-sm w-100 fw-bold mb-3" style="background: var(--accent); color: white;">
                <i class="fab fa-telegram"></i> Message Admin
            </a>
            
            <div class="d-flex justify-content-between align-items-center">
                <div class="section-title">Global Projects (<span id="projectCount">0</span>/5)</div>
                <button onclick="createProject()" class="btn btn-sm btn-outline-secondary p-0 px-2 text-white border-0" title="Create Project"><i class="fas fa-plus"></i></button>
            </div>
            <div id="projectList" class="mb-3 border-bottom border-dark pb-2"></div>
            
            <div class="d-flex justify-content-between align-items-center">
                <div class="section-title">Files & Folders</div>
                <div>
                    <button onclick="createNewFolder()" class="btn btn-sm btn-outline-secondary p-0 px-2 text-white border-0" title="New Folder" id="btnNewFolder" disabled><i class="fas fa-folder-plus"></i></button>
                    <button onclick="createNewFile()" class="btn btn-sm btn-outline-secondary p-0 px-2 text-white border-0" title="New File" id="btnNewFile" disabled><i class="fas fa-file-medical"></i></button>
                </div>
            </div>
            <div id="fileList"><div class="text-muted small mt-2">Select a project first.</div></div>
        </div>

        <div class="col-md-9 editor-container position-relative">
            <div id="pendingOverlay" class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center z-3 hidden" style="background: rgba(30,30,30,0.9);">
                <div class="text-center p-4 border border-secondary rounded shadow">
                    <i class="fas fa-lock text-warning fa-2x mb-3"></i>
                    <h5 class="text-white">Account Not Approved</h5>
                    <p class="text-muted small">Please contact admin to activate your workspace.</p>
                </div>
            </div>

            <div class="editor-toolbar">
                <div class="d-flex align-items-center w-50" style="min-width: 250px;">
                    <i class="fas fa-file-code text-info me-2 d-none d-md-block"></i>
                    <input type="text" id="fileName" class="form-control form-control-sm bg-dark text-white border-secondary" placeholder="e.g. css/style.css">
                </div>
                <div class="toolbar-actions d-flex gap-2">
                    <a id="livePreviewBtn" href="#" target="_blank" class="btn btn-sm btn-outline-secondary text-white disabled flex-grow-1"><i class="fas fa-external-link-alt"></i> Live View</a>
                    <button onclick="saveFile()" class="btn btn-sm fw-bold px-4 flex-grow-1" style="background: var(--accent); color: white;"><i class="fas fa-save"></i> Save File</button>
                </div>
            </div>
            <textarea id="codeEditorArea"></textarea>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

<script>
    const API = 'https://staxteam.com/manager.php';
    // Changed Domain to Root!
    const DOMAIN = 'https://staxteam.com/'; 
    let isLogin = true;
    let currentUser = null;
    let activeProject = null;
    let editor;

    window.onload = function() {
        // Initialize Eye-friendly VS Code Theme
        editor = CodeMirror.fromTextArea(document.getElementById("codeEditorArea"), {
            mode: "htmlmixed", theme: "vscode-dark", lineNumbers: true, autoCloseTags: true, indentUnit: 4
        });

        // Auto-save Draft feature (prevents data loss on reload)
        editor.on("change", function() {
            localStorage.setItem("devPushDraft", editor.getValue());
            localStorage.setItem("devPushDraftFile", document.getElementById("fileName").value);
        });

        // Persist Login
        const savedUser = localStorage.getItem("devPushUser");
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            activeProject = localStorage.getItem("devPushActiveProj");
            loadDashboard();
        } else {
            document.getElementById('authSection').classList.remove('hidden');
        }
    };

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('mobileOverlay').classList.toggle('open');
    }

    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('regFields').classList.toggle('hidden');
        document.getElementById('mainBtn').innerText = isLogin ? 'Log In' : 'Sign Up';
    }

    async function apiCall(payload) {
        const res = await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
        return await res.json();
    }

    async function handleAuth() {
        const payload = {
            action: isLogin ? 'login' : 'register', email: document.getElementById('authEmail').value,
            password: document.getElementById('authPass').value, name: document.getElementById('regName').value,
            phone: document.getElementById('regPhone').value, telegram: document.getElementById('regTg').value
        };
        try {
            const data = await apiCall(payload);
            if (data.status === 'success') {
                if (isLogin) {
                    currentUser = data.user;
                    localStorage.setItem("devPushUser", JSON.stringify(currentUser)); // Save Session
                    loadDashboard();
                } else {
                    Swal.fire('Success', 'Account created! Please wait for admin approval.', 'success');
                    toggleAuth();
                }
            } else Swal.fire('Error', data.message, 'error');
        } catch (err) { Swal.fire('Error', 'Network connection failed!', 'error'); }
    }

    function loadDashboard() {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('dashSection').classList.remove('hidden');
        document.getElementById('userName').innerText = currentUser.name;
        
        const statusEl = document.getElementById('userStatus');
        statusEl.innerText = currentUser.status.toUpperCase();
        
        if (currentUser.status === 'active') {
            statusEl.className = "badge bg-success border border-success me-2 d-none d-sm-inline";
            document.getElementById('pendingOverlay').classList.add('hidden');
            loadProjects();
            
            // Restore Draft Code if Page Reloaded
            const draft = localStorage.getItem("devPushDraft");
            const draftFile = localStorage.getItem("devPushDraftFile");
            if (draft && draftFile) {
                document.getElementById("fileName").value = draftFile;
                editor.setValue(draft);
            }
            setTimeout(() => editor.refresh(), 200);
        } else {
            statusEl.className = "badge bg-warning text-dark border border-warning me-2 d-none d-sm-inline";
            document.getElementById('pendingOverlay').classList.remove('hidden');
        }
    }

    // --- Projects ---
    async function loadProjects() {
        const data = await apiCall({ action: 'list_projects', userId: currentUser.id });
        if(data.status === 'success') {
            currentUser.projects = data.projects;
            document.getElementById('projectCount').innerText = currentUser.projects.length;
            
            const listDiv = document.getElementById('projectList');
            listDiv.innerHTML = '';
            currentUser.projects.forEach(proj => {
                const isActive = activeProject === proj ? 'active' : '';
                listDiv.innerHTML += `
                    <div class="list-item ${isActive}" onclick="selectProject('${proj}')">
                        <div><i class="fas fa-globe text-info me-2"></i> ${proj}</div>
                        <div class="action-icons">
                            <i class="fas fa-trash text-danger" onclick="event.stopPropagation(); deleteProject('${proj}')" title="Delete Project"></i>
                        </div>
                    </div>`;
            });
            if(activeProject && currentUser.projects.includes(activeProject)) selectProject(activeProject);
        }
    }

    async function createProject() {
        if(currentUser.projects.length >= 5) return Swal.fire('Limit Reached', 'You can create a maximum of 5 projects.', 'warning');
        const { value: projName } = await Swal.fire({ 
            title: 'New Project (Global URL)', 
            html: 'Your URL will be: <br><b>staxteam.com/project-name</b>',
            input: 'text', 
            inputPlaceholder: 'my-portfolio',
            showCancelButton: true 
        });
        if (projName) {
            const data = await apiCall({ action: 'create_project', userId: currentUser.id, projectName: projName });
            if(data.status === 'success') loadProjects(); else Swal.fire('Error', data.message, 'error');
        }
    }

    function deleteProject(projName) {
        Swal.fire({ title: 'Delete entire project?', text: "All files will be lost!", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33' })
        .then(async (result) => {
            if (result.isConfirmed) {
                const data = await apiCall({ action: 'delete_project', userId: currentUser.id, projectName: projName });
                if(data.status === 'success') {
                    if(activeProject === projName) { activeProject = null; localStorage.removeItem("devPushActiveProj"); }
                    loadProjects(); fetchFiles();
                }
            }
        });
    }

    function selectProject(projName) {
        activeProject = projName;
        localStorage.setItem("devPushActiveProj", projName);
        document.getElementById('headerProjectName').innerText = `[ ${projName} ]`;
        
        // Root Domain Link
        document.getElementById('livePreviewBtn').href = `${DOMAIN}${projName}/`;
        document.getElementById('livePreviewBtn').classList.remove('disabled');
        
        document.getElementById('btnNewFolder').disabled = false;
        document.getElementById('btnNewFile').disabled = false;
        loadProjects(); fetchFiles();
    }

    // --- Files ---
    async function fetchFiles() {
        if(!activeProject) { document.getElementById('fileList').innerHTML = ''; return; }
        const data = await apiCall({ action: 'list_files', userId: currentUser.id, projectName: activeProject });
        const listDiv = document.getElementById('fileList');
        listDiv.innerHTML = '';

        if (data.files && data.files.length > 0) {
            data.files.forEach(file => {
                let icon = file.endsWith('.css') ? 'fab fa-css3-alt text-info' : file.endsWith('.js') ? 'fab fa-js text-warning' : 'fab fa-html5 text-danger';
                listDiv.innerHTML += `
                    <div class="list-item" onclick="loadFile('${file}')">
                        <div style="word-break: break-all; font-size: 0.85rem;"><i class="${icon} me-2"></i> ${file}</div>
                        <div class="action-icons">
                            <i class="fas fa-edit text-warning" onclick="event.stopPropagation(); renameFile('${file}')" title="Rename"></i>
                            <i class="fas fa-trash text-danger" onclick="event.stopPropagation(); deleteFile('${file}')" title="Delete"></i>
                        </div>
                    </div>`;
            });
        } else {
            listDiv.innerHTML = '<p class="text-secondary small mt-2">No files. Create one.</p>';
        }
    }

    async function renameFile(oldName) {
        const { value: newName } = await Swal.fire({ title: 'Rename File/Folder', input: 'text', inputValue: oldName, showCancelButton: true });
        if (newName && newName !== oldName) {
            const data = await apiCall({ action: 'rename_file', userId: currentUser.id, projectName: activeProject, oldName: oldName, newName: newName });
            if(data.status === 'success') fetchFiles(); else Swal.fire('Error', data.message, 'error');
        }
    }

    async function createNewFolder() {
        const { value: folderName } = await Swal.fire({ title: 'New Folder', input: 'text', inputPlaceholder: 'e.g. assets/css', showCancelButton: true });
        if (folderName) {
            const data = await apiCall({ action: 'create_folder', userId: currentUser.id, projectName: activeProject, folderName: folderName });
            if(data.status === 'success') fetchFiles(); else Swal.fire('Error', data.message, 'error');
        }
    }

    function createNewFile() {
        document.getElementById('fileName').value = "new_file.html";
        editor.setValue("\n");
        editor.setOption("mode", "htmlmixed");
    }

    async function loadFile(fileName) {
        document.getElementById('fileName').value = fileName;
        let mode = "htmlmixed"; if(fileName.endsWith('.css')) mode = "css"; if(fileName.endsWith('.js')) mode = "javascript";
        editor.setOption("mode", mode);

        const data = await apiCall({ action: 'read_file', userId: currentUser.id, projectName: activeProject, fileName: fileName });
        if(data.status === 'success') {
            editor.setValue(data.content);
            localStorage.setItem("devPushDraft", data.content); // Prevent draft from overriding next time
            if(window.innerWidth <= 768) toggleSidebar(); // Close sidebar on mobile
        }
    }

    async function saveFile() {
        if(!activeProject) return Swal.fire('Warning', 'Select a project', 'warning');
        const fName = document.getElementById('fileName').value;
        
        const data = await apiCall({ action: 'file_op', operation: 'write', userId: currentUser.id, projectName: activeProject, fileName: fName, content: editor.getValue() });
        if(data.status === 'success') {
            Swal.fire({ position: 'top-end', icon: 'success', title: 'File Saved!', showConfirmButton: false, timer: 1000 });
            localStorage.removeItem("devPushDraft"); // Clear draft after save
            fetchFiles();
        } else Swal.fire('Error', data.message, 'error');
    }

    function deleteFile(fileName) {
        Swal.fire({ title: 'Delete file?', text: fileName, icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33' })
        .then((result) => {
            if (result.isConfirmed) {
                apiCall({ action: 'file_op', operation: 'delete', userId: currentUser.id, projectName: activeProject, fileName: fileName })
                .then(data => { if(data.status === 'success') fetchFiles(); });
            }
        });
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }
</script>
</body>
</html>
